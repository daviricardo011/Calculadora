<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <table>
            <tr>
                <td colspan="4" id="numeros">0</td>
            </tr>
            <tr>
                <td><button class="botao" onclick="valor(1)">1</button></td>
                <td><button class="botao" onclick="valor(2)">2</button></td>
                <td><button class="botao" onclick="valor(3)">3</button></td>
                <td class="botaoplus"><button class="botaoplus" onclick="valor('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="valor(4)">4</button></td>
                <td><button class="botao" onclick="valor(5)">5</button></td>
                <td><button class="botao" onclick="valor(6)">6</button></td>
                <td class="botaominus"><button class="botaominus" onclick="valor('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="valor(7)">7</button></td>
                <td><button class="botao" onclick="valor(8)">8</button></td>
                <td><button class="botao" onclick="valor(9)">9</button></td>
                <td class="botaoX"><button class="botaoX" onclick="valor('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="valor('.')">.</button></td>
                <td><button class="botao" onclick="valor(0)">0</button></td>
                <td><button class="botao" onclick="limpar()">C</button></td>
                <td class="botaodiv"><button class="botaodiv" onclick="valor('/')">/</button></td>
            </tr>
            <tr>
                <td colspan="4" class="botao" onclick="resultado()"><button>=</button></td>
            </tr>
        </table>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
